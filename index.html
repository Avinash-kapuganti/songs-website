    @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,900&family=Lato:ital,wght@1,900&display=swap');
   body {
    background: linear-gradient(270deg, rgb(48,14,63),rgb(189,35,51),rgb(241,207,178));
  color:white;
  box-sizing: border-box;
  margin: 0;
  padding: 0;  
    
}

.heading{
  font-family: 'Jost', sans-serif;
  letter-spacing: 3px;
  color: rgb(255, 208, 0);
  text-align: center;
  padding: 1px;
  border-radius: 20px;
  text-shadow: 5px 5px 10px #464646, 3px 0px 10px #ffffff;
}
#searchContent{
  border-radius: 3px;
  border: none;
  padding:2px;
  outline: none;
  font-size: 6px;
  width:85%;
  align-items: center;
  margin-left: 6.5%;
  font-size: 20px;
}

.container{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  .flex{
    display: flex;
    flex-direction: column; 
}

.flex>p{
  text-align: center;
  align-content: center;
  font-size: 28px;
  color:rgb(248, 250, 250);
  font-weight: bolder;
  margin: 0px;
  margin-top:10px;
}

.image{
  width: 350px;
  height: 300px;
  margin: 10px;
  transition: transform 0.5s;
  box-shadow: 0px 0px 20px 2px #aaeef7;
}
img:hover{
 transform: scale(1.1); 
}





@media screen and (max-width: 720px) {
 .header{
    font-size: 20px;
 }
 .flex>img{
    width: 95%;
    height: 250px;
    margin: 10px;
  }
  
}

::-webkit-scrollbar{
  width: 1%;
}
</style>
<script>
  function searchSong(){
    var filter = document.getElementById("searchContent").value.toLowerCase();
    var flexCon = document.querySelectorAll('.flex');
    for(i=0;i<flexCon.length;i++)
    {
      var x = document.getElementsByClassName("flex")[i].className;
      if(x.toLowerCase().indexOf(filter) > -1){
        document.getElementsByClassName("flex")[i].style.display="";
      }
      else
      {
        document.getElementsByClassName("flex")[i].style.display="none";
      }
    }
  }   
</script>
